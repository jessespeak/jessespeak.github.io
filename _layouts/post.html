<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&family=Noto+Serif:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <style>
    /* Inline CSS for styling */
    body {
    font-family: "Noto Sans", sans-serif;
    font-weight: 400;
    font-style: normal;
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    h1, h2, h3 {
  font-family: "Noto Serif", serif;
  font-weight: 500;
  font-style: normal;
}

    h1 {
      font-size: 4em;
      margin-bottom: 0.75em;
    }
    
      h2 {
          font-size:3em;
          margin-bottom: 0.5em;
      }
        h3 {
          font-size:2em;
          margin-bottom: 0.5em;
      }

    .back-link {
      font-size: 0.9em;
      margin-bottom: 1.5em;
      display: inline-block;
    }

    .post-date {
      color: #666;
      font-size: 0.9em;
      margin-bottom: 1.5em;
    }
  </style>
</head>
<body>
  <header>
    <a href="/" class="back-link">‚Üê Back to articles</a>
  </header>

  <main>
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>

    <div class="post-content">
      {{ content }}
    </div>
  </main>
</body>
</html>
