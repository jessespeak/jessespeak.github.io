<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital@0;1&family=Noto+Serif:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/assets/css/styles.css">

</head>
<body>
  <header>
    <a href="/" class="back-link">← Back to articles</a>
  </header>

  <main>
    <h1>{{ page.title }}</h1>
    <p class="post-date">{{ page.date | date: "%B %d, %Y" }}</p>

    <div class="post-content">
      {{ content }}
    </div>
      <a href="/" class="back-link">← Back to articles</a>
  </main>
    <script>
document.addEventListener('DOMContentLoaded', () => {
  // Find all H2 elements within post-content
  const headings = document.querySelectorAll('.post-content h2');

  // Loop through headings to find the one with "Analysis"
  headings.forEach((heading) => {
    if (heading.textContent.trim() === 'Analysis') {
      // Create a wrapper div for the section
      const wrapper = document.createElement('div');
      wrapper.classList.add('analysis-section');

      // Create an inner div for padding
      const innerWrapper = document.createElement('div');
      innerWrapper.classList.add('analysis-section-inner');

      // Move the "Analysis" heading into the inner wrapper
      innerWrapper.appendChild(heading);

      // Find all siblings until the next H2 or end of the container
      let sibling = heading.nextElementSibling;
      while (sibling && sibling.tagName !== 'H2') {
        const nextSibling = sibling.nextElementSibling;
        innerWrapper.appendChild(sibling); // Move sibling into inner wrapper
        sibling = nextSibling;
      }

      // Add the inner wrapper to the outer wrapper
      wrapper.appendChild(innerWrapper);

      // Insert the outer wrapper into the DOM where the heading was
      heading.parentNode.insertBefore(wrapper, heading.nextElementSibling);
    }
  });
});
</script>
</body>
</html>
