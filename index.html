---
layout: default
title: "Articles"
---

<!-- Single-column layout with heading and intro paragraph -->

<!-- Single-column layout with a unified list of articles -->
<h2>Futures</h2>
<ul class="article-list">
{% assign sorted_posts = site.futures | sort: 'set_date' %}
{% for post in sorted_posts %}
    <li>
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p><strong>{{ post.set_date | date: "%Y CE" }}</strong></p>
        <p>{{ post.description }}</p>
    </li>
  {% endfor %}
</ul>
